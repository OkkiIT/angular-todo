<div cdkDropListGroup class="container">
  <ng-container *ngIf="tasksService.tasks">
    <ng-container *ngFor="let column of columns">
      <app-column [dragAndDropColumns]="columns | dragDropColumnsFilter:column.key "
                  [columnTitle]="column.title"
                  [tasks]="tasksService.tasks| taskColumnFilter:column.key"
                  [columnKey]="column.key"></app-column>
    </ng-container>
  </ng-container>
</div>
